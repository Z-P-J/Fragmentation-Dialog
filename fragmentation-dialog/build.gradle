apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.zpj.widget'


android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.1.7"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:transition:28.0.0'
    implementation 'com.android.support:exifinterface:28.0.0'
    implementation 'com.github.lihangleo2:ShadowLayout:2.1.8'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.zpj.widget:Fragmentation:1.1.1'
    implementation 'com.zpj.utils:ZUtils:1.0.4'

    api 'com.zpj.widget:ZRecyclerView:1.2.1'
    api 'com.zpj.widget:SmoothCheckBox:1.0.0'

//    implementation project(':fragmentation')

}
